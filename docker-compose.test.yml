version: '3.8'

services:
  
  rabbitmq:
    image: rabbitmq:3-management
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: saas_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d saas_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  uploader:
    build:
      context: ./uploader_service
    env_file: .env
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq/
      POSTGRES_DB_URL: postgresql://user:password@db:5432/saas_db
      FIREBASE_CREDENTIALS_FILE: /app/firebase-credentials.json
    volumes:
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    links:
      - rabbitmq
      - db
    restart: always

  worker:
    build:
      context: ./worker_service
    env_file: .env
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq/
      POSTGRES_DB_URL: postgresql://user:password@db:5432/saas_db
      GEMINI_MODEL: "gemini-2.5-flash"
      FIREBASE_CREDENTIALS_FILE: /app/firebase-credentials.json
    volumes:
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    links:
      - rabbitmq
      - db
    restart: always

  system-tests:
    build: 
      context: ./uploader_service
    command: ["bash", "systemtest.bash"]
    volumes:
      - ./uploader_service/systemtest.bash:/app/systemtest.bash
      - ./uploader_service/systemtest.py:/app/systemtest.py
    environment:
      BASE_URL: http://uploader:8000
    depends_on:
      uploader:
        condition: service_started
      worker:
        condition: service_started
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
